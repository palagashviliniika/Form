<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact From</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container">
        <form onsubmit="sendMail(event)" class="form" id="form">
            <h1>Reach out</h1>
            <p>Tell us a little bit about what we want to create</p>
            <input name="name" id="name" placeholder="Full name" minlength="3" maxlength="20"/>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="budget" id="budget" placeholder="$ Expected budget">
            <textarea name="message" id="message" rows="4" placeholder="Describe project" required ></textarea>
            <button type="submit">Send</button>
            <p class="submitMsg" id="submitMsg"></p>
        </form>
    </div>

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("97jMgRU9uAuzx_eSn");
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
